<script>

const apiKey = "5c4c61236575ae1d98a390c9356c49d6";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button .icons");

// async function checkWeather(city){
//     const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
//     var data = await response.json();

//     console.log(data);

//     document.querySelector(".city").innerHTML = data.name;
//     document.querySelector(".temp").innerHTML = Math.round( data.main.temp) + "&deg;C";
// }
function checkWeather(city){
    fetch(apiUrl + city + `&appid=${apiKey}`)
        .then(response => response.json())
        .then(data => {
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            
            document.querySelector(".temp").innerHTML = Math.round( data.main.temp) + "&deg;C";
            
            document.querySelector(".feels_like").innerHTML = Math.round( data.main.feels_like);
        })
        .catch(error => {
            console.error('Error:', error)
            // alert('Network Error, please check your internet and refresh the page.')
        });
    
   
}


searchBtn.addEventListener("click" , ()=>{
    checkWeather(searchBox.value);
})

checkWeather("Abuja");
</script>
